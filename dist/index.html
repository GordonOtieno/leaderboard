<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
<script defer src="bundle56be5cc0f1f69c11ade6.js"></script></head>
<body>
    <header>
        <h1 class="title">Leaderboard</h1>
    </header>
    <main class="main">
    <div class="recent-score">
        <div class="recent-score-cont">
           <p class="form-title">Recent Scores</p>
           <button>Refresh <i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <table>
            <tr><td>Name: 100</td></tr>
            <tr><td>Name: 20</td></tr>
            <tr><td>Name: 50</td></tr>
            <tr><td>Name: 78</td></tr>
            <tr><td>Name: 125</td></tr>
            <tr><td>Name: 77</td></tr>
            <tr><td>Name: 42</td></tr>

          </table>
    </div>
    <div>

    <ul class="input-items">
        <li><h2>Add Your Score</h2></li>
        <li><input type="text"  class="name" placeholder="Your Name"></li>
        <li><input type="text" class="score" placeholder="Your Score"></li>
        <li><button type="submit" class="submit">Submit</button></li>
    </ul>
   
</div>
    </main>
</body>
</html>
