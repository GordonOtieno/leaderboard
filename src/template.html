<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
</head>
<body>
    <main class="main-container">
<div class="wrapper">
    <h1 class="title">Leaderboard</h1>
    <div class="container">
        <div class="recent-score">
            
            <div class="recent-score-cont">
               <p class="form-title">Recent Scores</p>
               <button class="refresh-btn">Refresh <i class="fa fa-refresh" aria-hidden="true"></i></button>
            </div>
            <table>
                <tr><td>Name: 100</td></tr>
                <tr><td>Name: 20</td></tr>
                <tr><td>Name: 50</td></tr>
                <tr><td>Name: 78</td></tr>
                <tr><td>Name: 125</td></tr>
                <tr><td>Name: 77</td></tr>
                <tr><td>Name: 42</td></tr>
    
              </table>
        </div>
        <div>
    
        <ul class="input-items">
            <li><h2 class="Add-score">Add Your Score</h2></li>
            <li><input type="text"  class="name" placeholder="Your Name"></li>
            <li><input type="text" class="score" placeholder="Your Score"></li>
            <li><button type="submit" class="submit">Submit</button></li>
        </ul>
     </div>
   
   </div>
 </div>


    </main>
    

</body>
</html>
