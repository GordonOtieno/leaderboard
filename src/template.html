<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,800&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <main class="main-container">
    <h1 class="main heading">Leaderboard</h1>
    <section class="main-scores">
        <div class="recent-scores">
            
             <div class="recent-score-cont">
               <h2 class="form-title">Recent Scores</h2>
               <button type="button" class="refresh-btn">Refresh <i class="fa fa-refresh" aria-hidden="true"></i></button>
             </div> 
             
            <table class="scoreboard-table">
    
              </table>
        </div>
     <div class="add-score">
        <form action="#" class="add-form">
            <h2>Add your score</h2>
            <input type="text" name="name" placeholder="Your name" id="name" required>
            <input type="text" name="score" placeholder="Your score" id="score" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>  
     </div>
   
    </section>
    </main>
</body>
</html>
